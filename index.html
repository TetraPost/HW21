<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>N_21</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./style/main.css">
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        
    </head>
<body>
	<div class="wrapper">
		<div class="content">
			<form>
				<div class="form-group">
				  <label for="email">Email address</label>
				  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="password">Password</label>
				  <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="You Password">
				  <small id="passwordHelp" class="form-text text-muted">Must consist of letters and numbers</small>
				</div>
				<div class="form-group">
					<div class="form-row">
						<div class="col">
							<input type="text" class="form-control form-control-sm" placeholder="Name">
						</div>
						<div class="col">
							<input type="text" class="form-control form-control-sm" placeholder="Surname">
						</div>
					</div>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" aria-describedby="someData" value="Some Data" readonly>
					<small id="someData" class="form-text text-muted">Readonly content</small>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			  </form>
		</div>
		<div class="footer">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
</body>
</html>
